<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button onclick="spilGenre('rock')">Rock</button>
  <button onclick="spilGenre('pop')">Pop</button>
  <button onclick="spilGenre('jazz')">Jazz</button>


  <script>
    let musikData = null;

    window.addEventListener('DOMContentLoaded', () => {
        fetch('albums.json')
        .then(response => response.json())
        .then(data => {
            musikData = data;
            console.log("Musikdata hentet:", musikData);
        })
        .catch(err => console.error("Fejl ved hentning af JSON:", err));
    });

    function spilGenre(){
        const output = document.getElementById('output');
        output.innerHTML = `<h2>${genre.toUpperCase()} ðŸŽ¶</h2>`;

        if (!musikData) {
            output.innerHTML += "<p>IndlÃ¦ser data... prÃ¸v igen om lidt.</p>";
            return;
        }

      // FiltrÃ©r alle tracks i alle albums efter genre
        const tracks = musikData.albums.flatMap(album => 
        album.tracks.filter(track => track.genre.name.toLowerCase() === genre.toLowerCase())
        );

        if (tracks.length === 0) {
            output.innerHTML += "<p>Ingen sange fundet i denne genre.</p>";
            return;
        }

      // Vis alle fundne tracks
        tracks.forEach(track => {
            output.innerHTML += `<p>${track.title}</p>`;
        });
    }

  </script>
</body>
</html>
